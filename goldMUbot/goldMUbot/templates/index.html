<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GoldMU - Live Player Data</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="/static/css/app.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-4">

  <ul class="nav nav-tabs mb-3" role="tablist">
    <li class="nav-item">
      <button class="nav-link active"
              data-bs-toggle="tab"
              data-bs-target="#tab-live"
              type="button">
        Live Data
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#tab-actions"
              type="button">
        Actions
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#tab-map-levels"
              type="button">
        Map Levels
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#tab-map-spots"
              type="button">
        Map Spots
      </button>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane fade show active" id="tab-live">
      <div id="tab-live-container" class="text-muted">Loading…</div>
    </div>

    <div class="tab-pane fade" id="tab-actions">
      <div id="tab-actions-container" class="text-muted mt-3">Loading…</div>
    </div>
    <div class="tab-pane fade" id="tab-map-levels">
      <div id="tab-map-levels-container" class="text-muted mt-3">Loading…</div>
    </div>
    <div class="tab-pane fade" id="tab-map-spots">
      <div id="tab-map-spots-container" class="text-muted mt-3">Loading…</div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/app.js"></script>
</body>
</html>
