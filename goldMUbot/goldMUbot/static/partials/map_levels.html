<div class="card shadow-sm mt-3">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h5 class="card-title mb-0">Map Levels</h5>
        <div class="text-muted small">Min/Max + Enabled</div>
      </div>
      <button class="btn btn-primary" id="btn-save-levels">Save</button>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-8">
        <div class="table-responsive">
          <table class="table table-sm table-striped align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>Mapa</th>
                <th style="width: 140px;">Min</th>
                <th style="width: 140px;">Max</th>
                <th class="text-center" style="width: 120px;">Enabled</th>
              </tr>
            </thead>
            <tbody id="map-level-table"></tbody>
          </table>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-body p-2">
            <h6 class="mb-2">Inactive</h6>
            <div class="table-responsive">
              <table class="table table-sm table-borderless mb-0">
                <thead class="table-light">
                  <tr>
                    <th>Mapa</th>
                    <th class="text-center" style="width: 120px;">Enabled</th>
                  </tr>
                </thead>
                <tbody id="map-level-table-inactive"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="card-body mt-4">
      <h6 class="mb-3">Current map spots</h6>
      <div class="table-responsive">
        <table class="table table-sm table-bordered align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Mapa</th>
              <th>ID</th>
              <th>Moobs</th>
              <th>X</th>
              <th>Y</th>
              <th>loc_x</th>
              <th>loc_y</th>
              <th>Tolerance</th>
            </tr>
          </thead>
          <tbody id="map-spots-table"></tbody>
        </table>
        <!-- ICARUS2 Spot dropdown removed, only table remains -->
      </div>
    </div>

    <div class="text-muted small mt-2 mono" id="mapLevelsMsg"></div>
  </div>
</div>
