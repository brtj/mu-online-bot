<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h1 class="h3 mb-0">Live Player Data</h1>
    <div class="text-muted small">Źródło: <span class="mono">/api/player_data</span></div>
  </div>
  <div class="text-end">
    <div class="text-muted small">Last refresh</div>
    <div class="mono" id="lastRefresh">-</div>
  </div>
</div>

<div class="row g-3">

  <!-- Connected -->
  <div class="col-12 col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="text-muted small">Connected</div>
        <div class="fs-4 fw-semibold" id="connected">-</div>
      </div>
    </div>
  </div>

  <!-- Player -->
  <div class="col-12 col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="text-muted small">Player</div>
        <div class="fs-4 fw-semibold" id="player">-</div>
      </div>
    </div>
  </div>

  <!-- Level -->
  <div class="col-12 col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="text-muted small">Level</div>
        <div class="fs-4 fw-semibold" id="level">-</div>
      </div>
    </div>
  </div>

  <!-- Reset -->
  <div class="col-12 col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="text-muted small">Reset</div>
        <div class="fs-4 fw-semibold" id="reset">-</div>
      </div>
    </div>
  </div>

  <!-- Exp/min -->
  <div class="col-12 col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="text-muted small">EXP / min</div>
        <div class="fs-4 fw-semibold" id="exppm">-</div>
      </div>
    </div>
  </div>

  <!-- Health -->
  <div class="col-12 col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="text-muted small">Health</div>
        <div class="fs-4 fw-semibold" id="health">-</div>
      </div>
    </div>
  </div>

  <!-- Helper status -->
  <div class="col-12 col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="text-muted small">Helper status</div>
        <div class="fs-4 fw-semibold" id="helperStatus">-</div>
      </div>
    </div>
  </div>

  <!-- Pause status -->
  <div class="col-12 col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="text-muted small">Bot status</div>
        <div class="fs-4 fw-semibold" id="pauseState">-</div>
      </div>
    </div>
  </div>

  <!-- Location -->
  <div class="col-12 col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="text-muted small">Location</div>
        <div class="fs-5 fw-semibold" id="location">-</div>
        <div class="text-muted mono" id="coords">-</div>
      </div>
    </div>
  </div>

  <!-- Party mode -->
  <div class="col-12 col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="text-muted small">Party mode</div>
        <div class="fs-5 fw-semibold" id="partyMode">Solo / Party / Independend</div>
      </div>
    </div>
  </div>

  <!-- Zen -->
  <div class="col-12 col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="text-muted small">Zen</div>
        <div class="fs-5 fw-semibold" id="zen">money there</div>
      </div>
    </div>
  </div>

  <!-- Speedrun -->
  <div class="col-12 col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="text-muted small">Speedrun state</div>
        <div class="fs-5 fw-semibold" id="speedrun">-</div>
      </div>
    </div>
  </div>

  <!-- Mouse -->
  <div class="col-12">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <div class="text-muted small">Mouse</div>
          <div class="text-muted small">
            Time (from OCR loop): <span class="mono" id="time">-</span>
          </div>
        </div>

        <div class="row mt-2 g-3">
          <div class="col-12 col-lg-6">
            <div class="border rounded p-2 bg-body-tertiary">
              <div class="text-muted small mb-1">mouse_relative_pos</div>
              <div class="mono" id="mouseRel">-</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Raw JSON -->
  <div class="col-12">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div class="text-muted small">Raw JSON</div>
          <button class="btn btn-outline-secondary btn-sm" id="toggleJson">Hide</button>
        </div>
        <pre class="bg-dark text-success p-3 rounded mono mb-0" id="rawJson">loading...</pre>
      </div>
    </div>
  </div>

</div>
