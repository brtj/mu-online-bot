<div class="card shadow-sm mt-3">
  <div class="card-body">
    <h5 class="card-title">Actions</h5>
    <p class="text-muted">Bot Control</p>

    <div class="d-flex gap-2">
      <button class="btn btn-success" id="btnTogglePause">
        START
      </button>

      <span class="align-self-center text-muted small mono" id="pauseStateLabel">
        -
      </span>
    </div>
  </div>

  <div class="card-body border-top pt-3">
    <div class="d-flex flex-column flex-lg-row align-items-lg-end gap-3">
      <div class="flex-grow-1">
        <label for="pauseTimeoutInput" class="form-label mb-1">Auto-resume timeout (minutes)</label>
        <div class="input-group" style="max-width: 260px;">
          <input type="number" min="0" step="0.5" class="form-control" id="pauseTimeoutInput" placeholder="e.g. 5">
          <button class="btn btn-outline-secondary" id="btnSavePauseTimeout">Save</button>
        </div>
        <small class="text-muted d-block mt-1" id="pauseTimeoutStatus">Use 0 to disable auto-resume.</small>
      </div>
      <div class="text-lg-end">
        <span class="badge bg-secondary" id="pauseTimeoutSummary">Loading...</span>
      </div>
    </div>
  </div>

  <div class="card-body border-top">
    <p class="mb-2">Send Message to Game UI:</p>
    <div class="d-flex gap-2 flex-wrap">
      <input type="text" class="form-control" id="actionInput" placeholder="Enter action..." style="max-width: 300px;" maxlength="59">
      <button class="btn btn-primary" id="btnSendAction">Send</button>
    </div>
  </div>

  <div class="card-body border-top">
    <div class="d-flex gap-2 flex-wrap">
      <button class="btn btn-primary" id="">Create Party</button>
      <button class="btn btn-primary" id="">Move All Jewels to Bank</button>
      <button class="btn btn-primary" id="">Create BC+5</button>
      <button class="btn btn-primary" id="">Create BC+6</button>
      <button class="btn btn-primary" id="">Create BC+7</button>
    </div>
  </div>

  <div class="card-body border-top">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div>
        <h6 class="mb-0">Screen Preview</h6>
        <small class="text-muted">Latest capture from host</small>
      </div>
      <button class="btn btn-outline-secondary btn-sm" id="btnRefreshScreen">Refresh</button>
    </div>
    <div class="border rounded bg-light p-2 text-center">
      <img id="screenPreview" src="" alt="Screen preview" class="img-fluid" style="max-height: 600px; object-fit: contain;">
    </div>
    <small class="text-muted d-block mt-2" id="screenPreviewStatus">No preview captured yet.</small>
  </div>
</div>
